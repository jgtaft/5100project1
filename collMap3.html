<!-- Collisions.csv is from the NYC Open data initiative. It was cleaned to remove accidents
where nobody was injured or killed, and to remove data with missing lat/long coordinates,
borough names, and accident causes. -->

<html>
	<head>

		<title>Project 1 : Static Data Visualization</title>

		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="http://d3js.org/topojson.v2.min.js"></script>

			body { background-color: #f2f2f2}
			svg#mapDiv { display: block; margin: auto; }
			svg text#title { fill: Grey; font-family: Anton; }
			svg text#borotext { font-size: 30; font-family: Anton; }

		</style>

	<body>

		<div id="map"></div>
		<script>

		var width = 1500,
		height = 1000;

		var col_set = [];
		var reason_dict = {};
		var borough_info = {};
		var i = 0;

		var boroughs;
		var comms;
		var popdata;

		var projection = d3.geoAlbersUsa();
		var pathGenerator = d3.geoPath().projection(projection);

		var map = d3.select("#map").append("svg")
		.attr("id", "mapDiv")
		.attr("width", width)
		.attr("height", height);

		var fillArr = ["#72e5ef", "#a6b6f9", "#e3a0fa", "#a7e831", "#f8d147"];
		var fillArrDarker = ["#176970", "#4e5987", "#405e09", "#4f2b5b", "#7c640c"];
		var fillArrLighter = ["#d9f7f9", "#d7dcef", "#efffd3", "#e5d7ea", "#f2e5b8"];
		var boroArr = ["BRONX", "MANHATTAN", "QUEENS", "BROOKLYN", "STATEN ISLAND"];
		var wierd_accidents = ["Animals Action","Drugs (Illegal)","Windshield Inadequate"];

		class collision {
			constructor(date, time, long, lat, borough, injuries, deaths,reason) {
				this.date = date;
				this.time = time;
				this.long = long;
				this.lat = lat;
				this.borough = borough;
				this.injuries = injuries;
				this.deaths = deaths;
				this.reason = reason;
			}
		};

		d3.queue()
		.defer(d3.json, "boros.json")
		.defer(d3.json, "communities.json")
		.defer(d3.csv, "collisions2.csv")
		.await(analyze);

		function analyze(error, rawBoros, rawComms, colldata) {

			if(error) { console.log(error); }

			boroughs = rawBoros;
			comms = rawComms;

			colldata.forEach(function(col) {

				if(col.DATE != "" && col.TIME != "" && col.BOROUGH != "" && col.LONGITUDE != "" && col.LATITUDE != "" && col['PERSONS INJURED'] != "" && col['PERSONS KILLED'] != "" && col['VEHICLE 1 FACTOR'] != "" ){

					var new_collision = new collision(col.DATE,col.TIME,col.LONGITUDE,col.LATITUDE,col.BOROUGH,col.INJURIES,col.DEATHS,col['VEHICLE 1 FACTOR'])
					col_set.push(new_collision);

				}
				i++;

			});
				topReasons(col_set);
				showMapLight();

		};

		function topReasons (colArr){

			for (index in colArr) {
				if(colArr[index].borough in reason_dict == false){
					reason_dict[colArr[index].borough] = {};
					borough_info[colArr[index].borough] = {};
				}else{
					if(colArr[index].reason in reason_dict[colArr[index].borough] == false){
						reason_dict[colArr[index].borough][colArr[index].reason] = 1;
					}else{
						reason_dict[colArr[index].borough][colArr[index].reason] += 1;
					}
				}
			}

			setReasons(reason_dict);
		};

		function setReasons(dictionary) {

			var rare_factor = 10;

			for (var borough in dictionary) {
				var total_colisions = 0;
				borough_info[borough]["total"] = 0;

				for (var reason in dictionary[borough]) {
					var value = dictionary[borough][reason];
					total_colisions += value;

					if(rare_factor >= value && reason != "Unspecified"){

						if(reason in borough_info[borough] == false){
							borough_info[borough][reason] = value;
						}else{
							borough_info[borough][reason] += value;
						};
					};

				};
				borough_info[borough]["total"] = total_colisions;
			};

			accident_Probability(borough_info)

		};

		 function accident_Probability(dictionary){

		 	console.log(dictionary);

		 	for (var borough in dictionary) {

		 		for (var reason in dictionary[borough]) {

		 			var percent = 100 * (dictionary[borough][reason] / dictionary[borough]["total"]);

		 			if(reason != "total" && percent < 0.2){
		 				borough_info[borough][reason] = percent;
					} else if(reason != "total") { 
						delete borough_info[borough][reason];
					};
				};
			};
		};
			
		function showMapLight(){

			map.append("text")
				.attr("id", "title")
				.attr("x", width/2)
				.attr("y", 50)
				.attr("text-anchor", "middle")
				.attr("font-size", 40)
				.text("MOTOR VEHICLE ACCIDENT INJURIES IN NYC:");

			map.append("text")
				.attr("id", "title")
				.attr("x", width/2)
				.attr("y", 100)
				.attr("text-anchor", "middle")
				.attr("font-size", 50)
				.text("THE WILD, THE WEIRD, AND THE SCARY");

			map.append("text")
				.attr("x", width/2)
				.attr("y", 120)
				.attr("text-anchor", "middle")
				.attr("fill", "Grey")
				.attr("font-style", "italic")
				.text("January 1st through April 30th, 2015");

			projection.fitExtent([[200,150], [800, map.attr("height")]], boroughs);

			boroughpaths = map.selectAll("path.boroughs").data(boroughs.features);

		    boroughpaths.enter().append("path")
		    .attr("class", "boroughs")
		   	.attr("fill", function(){return fillArr.pop()})
		    .merge(boroughpaths)
		    .attr("d", function(boroughs){ return pathGenerator(boroughs); })
		    .attr("stroke", "none")
		    .attr("opacity","0.7");

	  		var commpaths = map.selectAll("path.tracts").data(comms.features);

			commpaths.enter().append("path")
		    .attr("class", "comms")
		    .merge(commpaths)
		    .attr("d", function(comms){ return pathGenerator(comms); })
		    .attr("fill", "none")
		    .attr("stroke", "#FFFFFF")
		    .attr("stroke-width", "0.5");

		    for(i=0; i<col_set.length; i++){
		    	if(col_set[i].injuries>=15 || col_set[i].deaths > 0 || wierd_accidents.includes(col_set[i].reason)){
			    	map.append("circle")
					    .attr("cx", projection([col_set[i].long,col_set[i].lat])[0])
					    .attr("cy", projection([col_set[i].long,col_set[i].lat])[1])
					    .attrs(setAttrs);
					}
			};

			function setAttrs(){
			
				if(col_set[i].reason=="Animals Action" ){
					return {r: 3 , fill: "#000000", opacity: 1};
				}else if(col_set[i].reason=="Drugs (Illegal)"){
					return {r: 4, fill: "Blue"}
				}else if(col_set[i].reason=="Windshield Inadequate"){
					return {r: 4, fill: "Green"}
				}else if(col_set[i].deaths > 0 && col_set[i].borough == "BROOKLYN"){
					console.log(col_set[i]);
					return {r: 3 , fill: "#FF280D", opacity: 1};
				}else if(col_set[i].injuries>=15){
					return {r: 3 * Math.sqrt(col_set[i].injuries), fill: "#FF6700", opacity: 0.1 * Math.sqrt(col_set[i].injuries)};
				}
			};

			showByBoroughLight();
		};


		function showByBoroughLight(){

			for(j=0;j<boroArr.length; j++){

				var group = map.append("g")
					.attr("id", boroArr[j])
					.attr("transform", "translate(180,70)");

				group.append("text")
					.attr("id", "borotext")
					.attr("x", 800)
					.attr("y", (j*140)+ 200)
					.attr("text-anchor", "end")
					.attr("fill", fillArrDarker[j])
					.text(boroArr[j]);

				group.append("text")
					.attr("x", 800)
					.attr("y", (j*140)+ 235)
					.attr("text-anchor", "end")
					.attr("fill", fillArrDarker[j])
					.attr("font-size", 20)
					.attr("font-family", "Anton")
					.text("Total Incidents: " + borough_info[boroArr[j]]["total"]);

				var unusuallyCommon = [["Backing Unsafely", "Glare", "Unsafe Speed", "Obstruction or Debris"],
					["Passenger Distraction", "Outside Distraction", "Driver Inattention", "Fatigue"],
					["Alcohol Involvement", "Driver Inexperience", "Failure to Yield", "Failure to Keep Right"],
					["Road Rage", "Defective Brakes", "Following Too Closely", "Driver Fell Asleep"],
					["Slippery Pavement", "Prescription Medication", "Traffic Control Disregarded", "Physical Disability"]]

				for (m=0; m<unusuallyCommon.length; m++){
					for (n=0; n<unusuallyCommon[m].length; n++){
						group.append("text")
							.attr("x", 820)
							.attr("y", 195 + (m * 140) + (25*n) )
							.attr("font-size", 20)
							.attr("font-family", "Merriweather")
							.attr("fill", fillArrDarker[m])
							.text(unusuallyCommon[m][n]);
					}
				};

				group.append("rect")
					.attr("x", 810)
					.attr("y", (j*140) + 170)
					.attr("height", 120)
					.attr("width", 290)
					.attr("stroke", fillArrDarker[j])
					.attr("stroke-width", 2)
					.attr("fill", "none");
			}

			map.append("text")
				.attr("x", 980)
				.attr("y", 210)
				.attr("font-size", 40)
				.attr("text-anchor", "end")
				.attr("font-family", "Anton")
				.attr("fill", "Grey")
				.text("THE WEIRD");

			map.append("text")
				.attr("x", 1000)
				.attr("y", 200)
				.attr("font-size", 20)
				.attr("font-style", "italic")
				.attr("font-family", "Merriweather")
				.attr("fill", "Grey")
				.text("Unusually common accident causes");

		var wild = map.append("g")
			.attr("id", "wild");

			wild.append("text")
				.attr("x", 100)
				.attr("y", 200)
				.attr("font-size", 40)
				.attr("font-family", "Anton")
				.attr("fill", "Grey")
				.text("THE WILD");

			wild.append("text")
				.attr("x", 100)
				.attr("y", 220)
				.attr("font-size", 20)
				.attr("font-style", "italic")
				.attr("font-family", "Merriweather")
				.attr("fill", "Grey")
				.text("Very rare accident causes");

			wild.append("text")
				.attr("x", 100)
				.attr("y", 400)
				.attr("font-size", 40)
				.attr("font-family", "Anton")
				.attr("fill", "Grey")
				.text("THE SCARY");

			wild.append("text")
				.attr("x", 100)
				.attr("y", 420)
				.attr("font-size", 20)
				.attr("font-style", "italic")
				.attr("font-family", "Merriweather")
				.attr("fill", "Grey")
				.text("Accidents that caused deaths");

		var linegroup = map.append("g")
			.attr("id", "pointerpath")
			.attr("stroke-width", 2)
			.attr("fill", "none")
			.attr("transform", "translate(180,125)");

			linegroup.append("path")
				.attr("d", "M 350 200 L 650 155 L 810 155")
				.attr("stroke", fillArrDarker[0]);

			linegroup.append("path")
				.attr("d", "M 250 350 L 650 295 L 810 295")
				.attr("stroke", fillArrDarker[1]);

			linegroup.append("path")
				.attr("d", "M 450 400 L 690 435 L 810 435")
				.attr("stroke", fillArrDarker[2]);

			linegroup.append("path")
				.attr("d", "M 320 550 L 680 575 L 810 575")
				.attr("stroke", fillArrDarker[3]);

			linegroup.append("path")
				.attr("d", "M 120 720 L 620 715 L 810 715")
				.attr("stroke", fillArrDarker[4]);
		};

		</script>
